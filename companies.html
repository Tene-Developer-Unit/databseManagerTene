function list2(){
	document.getElementById('table_location').innerHTML = "";
document.getElementById('table_location').innerHTML = ('<table id="displayData" name="displayData"><tr><th></th><th>חברה</th><th>לוגו</th></tr></table>');
   
var database = firebase.database().ref('/CompaniesList/');
database.once('value', function(snapshot){
    if(snapshot.exists()){
        var content = '';
			snapshot.forEach(function(data){
			var name1 = data.key;
            var name = data.val().name;
            var logo= data.val().logo;
            content += '<tr>';
            content += '<td><input type="radio" name="check" value="' + name1 + '" /></td>'; //column1
            content += '<td>' + name + '</td>'; //column1
            content += '<td><img src="' + logo + '" width="200" height="40"></td>';//column2
            content += '</tr>';
        });
        $('#displayData').append(content);
    }
});
};
